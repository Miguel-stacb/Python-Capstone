<!-- MovieReviews/templates/MovieReviews/create_movie.html -->

{% extends 'MovieReviews/base.html' %}

{% block title %}Create Movie{% endblock %}

{% block content %}
    <div class="container">
        <h2>Create a New Movie</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
