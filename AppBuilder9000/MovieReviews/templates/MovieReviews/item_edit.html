{% extends 'MovieReviews/base.html' %}

{% block title %}Edit Item{% endblock %}

{% block content %}
<section class="item-edit">
    <h2>Edit {{ item.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</section>
{% endblock %}
